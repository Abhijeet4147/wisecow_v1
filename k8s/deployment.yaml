apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow             # ðŸ‘ˆ changed from wisecow-deployment
  namespace: wisecow
  labels:
    app: wisecow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
        - name: wisecow     # ðŸ‘ˆ must match DEPLOYMENT_NAME in workflow
          image: abhijeet4147/wisecow:latest   # ðŸ‘ˆ DockerHub repo + image
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
          imagePullPolicy: Always              # ðŸ‘ˆ ensures always pulling new image
