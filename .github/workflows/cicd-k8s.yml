name: CI/CD - Wisecow -> Kubernetes (self-hosted)

on:
  push:
    branches: [ "main" ]

env:
  # DockerHub repo (from GitHub Secrets)
  IMAGE_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/wisecow

  # Kubernetes deployment details
  K8S_NAMESPACE: wisecow
  DEPLOYMENT_NAME: wisecow

jobs:
  build-and-deploy:
    runs-on: self-hosted   #  your runner OR any other self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:latest
            ${{ env.IMAGE_REPO }}:${{ github.sha }}

      # ---- Cross-platform deploy ----

      - name: Deploy to Minikube (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          Write-Host "Updating deployment image to ${env:IMAGE_REPO}:${env:IMAGE_TAG}"
          kubectl config current-context
          kubectl -n ${env:K8S_NAMESPACE} set image deployment/${env:DEPLOYMENT_NAME} `
            ${env:DEPLOYMENT_NAME}=${env:IMAGE_REPO}:${env:IMAGE_TAG} --record
          kubectl -n ${env:K8S_NAMESPACE} rollout status deployment/${env:DEPLOYMENT_NAME} --timeout=120s

      - name: Deploy to Minikube (Linux)
        if: runner.os != 'Windows'
        shell: bash
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Updating deployment image to $IMAGE_REPO:$IMAGE_TAG"
          kubectl config current-context
          kubectl -n $K8S_NAMESPACE set image deployment/$DEPLOYMENT_NAME \
            $DEPLOYMENT_NAME=$IMAGE_REPO:$IMAGE_TAG --record
          kubectl -n $K8S_NAMESPACE rollout status deployment/$DEPLOYMENT_NAME --timeout=120s
